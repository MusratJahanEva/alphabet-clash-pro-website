<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .anton {
            font-family: "Anton", sans-serif;
        }

        .poppins {
            font-family: "Poppins", serif;
        }
    </style>
</head>

<body>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat min-h-screen  bg-center">
        <!-- play start screen  -->
        <section id="home-screen" class="flex flex-col justify-center items-center min-h-screen gap-5">
            <h1 class="text-[170px] anton text-white">ALPHABET CLASH</h1>
            <p class="poppins text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </section>
        <!-- play keyboard screen  -->
        <section id="playing-screen" class="min-h-screen hidden">
            <div class="flex justify-center pt-24">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-7 py-4 text-white w-80  rounded-b-xl">Don't watch keyboard
                            while
                            playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="poppins text-5xl font-semibold"><span id="current-alphabet">Y</span></p>
                    </div>
                </div>
            </div>
            <!-- keyboard  -->
            <div class="py-24">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score btn  -->
            <div class="flex justify-around">
                <button class="bg-[#894189] flex px-4 py-2 rounded-full text-white gap-2">Life<img
                        src="images/Group 23.svg" alt=""><span>1</span></button>
                <button class="bg-[#360490] flex px-4 py-2 rounded-full text-white gap-2">Score<svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg><span>1</span></button>
            </div>
        </section>
        <!-- play end  -->
        <section id="play-end-screen" class="hidden flex justify-center items-center  min-h-screen">
            <div class="bg-[#894189] p-12 rounded-2xl my-4 flex flex-col  items-center">
                <h1 class="poppins text-4xl font-extrabold text-white">Score: <span>14</span></h1>
                <button class="btn bg-white text-black my-4 poppins font-semibold ">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
